<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- <link href="//cdn.muicss.com/mui-0.10.1/css/mui.min.css" rel="stylesheet" type="text/css" /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="row">
      <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div id="main-container" class="card">
          <div class="card-content">
            <h5 class="headline margintop">Keyboard</h5>

            <select name="keyboard-layout-select" id="keyboard-layout-select">
              <option value="ABNT2">ABNT2</option>
              <option value="US-International">US-International</option>
            </select>

            <div id="keyboard-container" style="margin-top: 16px">
              <div id="keyboard-wrapper"></div>
            </div>
            <!-- Keyboard -->

            <h5 class="headline margintop">Text</h5>

            <div class="row">
              <div class="input-field small-margintop col s12 m8 offset-m2">
                <textarea
                  id="text-command"
                  class="materialize-textarea"
                ></textarea>
                <label for="text-command">Type text</label>
              </div>
              <div class="input-field small-margintop col s12 m8 offset-m2">
                <button class="waves-effect waves-light btn" id="send-text">
                  Send
                </button>
                <button class="waves-effect waves-light btn" id="clear-text">
                  Clear
                </button>
              </div>
            </div>
            <!-- Text Controls -->

            <h5 class="headline margintop">Mouse</h5>
            <p class="mouse-area-p">Control your mouse using the area below</p>

            <div class="row">
              <div class="col s12 m10 offset-m1 l8 offset-l2 mouse-area">
                <span />
              </div>
              <div
                class="input-field col s12 m6 offset-m3"
                style="margin-top: 1.5rem"
              >
                <input
                  id="sensibility-input"
                  type="number"
                  min="1"
                  step="0.5"
                  value="3"
                  class="validate"
                />
                <label for="sensibility-input">
                  Mouse Move Sensibility (1, 1.5, 2, ...)
                </label>
              </div>
              <div class="col s12 m10 offset-m1 l8 offset-l2">
                <div class="mouse-btns-wrapper">
                  <button class="waves-effect waves-light btn" id="left-mouse">
                    Left Mouse
                  </button>
                  <button
                    class="waves-effect waves-light btn"
                    id="middle-mouse"
                  >
                    Middle Mouse
                  </button>
                  <button class="waves-effect waves-light btn" id="right-mouse">
                    Right Mouse
                  </button>
                </div>
              </div>
            </div>
            <!-- Mouse Controls -->

            <h5 class="headline margintop">Mouse Scroll</h5>

            <div class="row">
              <div class="col s12 m10 offset-m1 l8 offset-l2">
                <div class="mouse-btns-wrapper">
                  <button class="waves-effect waves-light btn" id="scroll-up">
                    Scroll Up
                  </button>
                  <button class="waves-effect waves-light btn" id="scroll-down">
                    Scroll Down
                  </button>
                </div>
              </div>
              <div
                class="input-field col s12 m6 offset-m3"
                style="margin-top: 1.5rem"
              >
                <input
                  id="scroll-sensibility-input"
                  type="number"
                  min="0.5"
                  step="0.5"
                  value="1"
                  class="validate"
                />
                <label for="scroll-sensibility-input">
                  Scroll Sensibility (1, 1.5, 2, ...)
                </label>
              </div>
              <div
                class="input-field col s12 m6 offset-m3"
                style="margin-top: 1.5rem"
              >
                <input
                  id="scroll-delay-input"
                  type="number"
                  min="100"
                  step="50"
                  value="150"
                  class="validate"
                />
                <label for="scroll-delay-input">Scroll Delay (ms)</label>
              </div>
            </div>
            <!-- Mouse Scroll Controls -->
          </div>
        </div>
        <!-- Card -->
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="//cdn.muicss.com/mui-0.10.1/js/mui.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
